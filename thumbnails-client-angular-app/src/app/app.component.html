<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple [igxToggleAction]="navDrawer" class="button">
      <igx-icon>
        auto_graph
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title class="navbar-content">
    <h6 class="h6">
      Reveal Dashboard List Demos
    </h6>
  </igx-navbar-title>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [isOpen]="true" [pin]="true" [pinThreshold]="1024" width="320px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple routerLink="/simple-combo">
        <igx-icon class="icon">
          horizontal_split
        </igx-icon>
        <span>Simple Combo</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/basic-list">
        <igx-icon class="icon">
          view_list
        </igx-icon>
        <span>Basic List</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/image-list">
        <igx-icon class="icon">
          calendar_view_day
        </igx-icon>
        <span>Image List</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/basic-grid">
        <igx-icon class="icon">
          grid_on
        </igx-icon>
        <span>Data Grid</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/card-view">
        <igx-icon class="icon">
          view_carousel
        </igx-icon>
        <span>Card View</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
