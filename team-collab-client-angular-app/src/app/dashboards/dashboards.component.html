<div class="column-layout group">
  <h6 class="h6">
    Dashboards
  </h6>
  <igx-list class="list">
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Dashboards</span>
      <span igxListAction>
        <igx-icon class="icon">
          dashboard
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Favorites</span>
      <span igxListAction>
        <igx-icon class="icon">
          star
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Recent</span>
      <span igxListAction>
        <igx-icon class="icon_1">
          access_time
        </igx-icon>
      </span>
    </igx-list-item>
    <igx-list-item [isHeader]="false">
      <span igxListLineTitle>Samples</span>
      <span igxListAction>
        <igx-icon class="icon">
          ballot
        </igx-icon>
      </span>
    </igx-list-item>
  </igx-list>
</div>
<div class="column-layout group_1">
  <div class="row-layout group_2">
    <h5 class="h5">
      Recent
    </h5>
  </div>
  <div class="column-layout group_3">
    <igx-card *ngFor="let item of revealDashboardsListDashboards" routerLink="/dashboard-viewer/{{ item.name }}" class="card">
      <igx-card-header>
        <div igxCardThumbnail>
          <igx-avatar [src]="item.AddedByImageUrl" [roundShape]="true"></igx-avatar>
        </div>
        <h3 igxCardHeaderTitle>
          {{ item.name }}
        </h3>
        <h5 igxCardHeaderSubtitle>
          {{ item.dateCreated }}
        </h5>
      </igx-card-header>
      <igx-card-media height="200px"> 
        <app-dashboard-thumbnail [dashboardId]="item.name"/>
      </igx-card-media>
      <igx-card-actions [reverse]="true" class="actions-content">
        <button igxButton="icon" igxRipple>
          <igx-icon>
            star_border
          </igx-icon>
        </button>
        <button igxButton="icon" igxRipple>
          <igx-icon>
            share
          </igx-icon>
        </button>
      </igx-card-actions>
    </igx-card>
    <button igxButton="fab" igxRipple class="button">
      <igx-icon>
        add
      </igx-icon>
    </button>
  </div>
</div>
